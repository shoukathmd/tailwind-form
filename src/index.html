<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-green-200 min-h-screen flex items-center justify-center">
    <div class="w-1/3 h-1/2 bg-white">
      <div
        class="grid grid-rows-7 grid-cols-2 gap-x-4 bg-white p-8 border auto-rows-auto md:grid md:grid-col-1 md:grid-row-8"
      >
        <h1 class="col-span-2 text-3xl font-bold">Contact Us</h1>
        <div class="col-span-1 flex flex-col">
          <label class="col-span-1 text-xs">First Name : </label
          ><input
            class="border-solid border border-gray-100 rounded-md py-2 cursor-pointer"
            type="text"
          />
        </div>
        <div class="col-span-1 flex flex-col">
          <label class="col-span-1 text-xs">Last Name : </label
          ><input
            class="border-solid border border-gray-100 rounded-md py-2 cursor-pointer"
            type="text"
          />
        </div>
        <div class="col-span-2 flex flex-col">
          <label class="col-span-2 text-xs">Email Address : </label
          ><input
            class="border-solid border border-gray-100 rounded-md py-2 cursor-pointer"
            type="text"
          />
        </div>
        <fieldset class="col-span-2">
          <div class="grid grid-rows-1 grid-cols-2 gap-2 auto-rows-auto">
            <label class="col-span-2 text-xs row-height-1">Query Type :</label>
            <div
              class="col-span-1 border-solid border border-gray rounded-md p-2 hover:bg-green-300"
            >
              <input
                id="General Enquiry"
                class="peer/draft"
                type="radio"
                name="status"
                checked
              />
              <label
                for="General Enquiry"
                class="peer-checked/draft:text-sky-500"
                >General Enquiry</label
              >
            </div>
            <div
              class="col-span-1 border-solid border border-gray rounded-md p-2 hover:bg-green-300""
            >
              <input
                id="Support Request"
                class="peer/published"
                type="radio"
                name="status"
              />
              <label
                for="Support Request"
                class="peer-checked/published:text-sky-500"
                >Support Request</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset class="col-span-2 flex flex-col">
          <label class="col-span-2 text-xs">Message : </label>
          <textarea
            class="borer-solid border border-gray-100 rounded-md cursor-pointer"
            rows="3"
          >
          </textarea>
        </fieldset>
        <div class="col-span-2 py-4">
          <input type="checkbox" />
          <label>I consent to being contacted by the team</label>
        </div>

        <input class="col-span-2 bg-green-600 rounded-lg" type="submit" />
      </div>

      <!-- This field is required Last Name This field is required Email Address Please
      enter a valid email address This field is required Query Type General
      Enquiry Support Request Please select a query type Message This field is
      required I consent to being contacted by the team To submit this form,
      please consent to being contacted Submit Message Sent! Thanks for completing
      the form. We'll be in touch soon! -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Mohammed Shoukath Ali</a>.
      </div>
    </div>
  </body>
</html>
